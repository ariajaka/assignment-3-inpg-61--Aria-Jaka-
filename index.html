<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1a449bed0a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="tulisan_pertama" style="background-color: #06427F"> 
<!-- Isi Content -->
<div class="container-fluid pt-5 ps-5 pe-5 pb-3">
    <div class="card mb-3 ms-3 me-3">
    <!-- judul  -->
        <div class="row g-0">
            <div class="col-md-12">
                <div class="card-body">
                    <h1 class="text-center">COVID-19 TRACKER</h1>
                </div>
            </div>
        </div>
    <!-- form -->
        <form>
        <div class="row g-0">
            <div class="col-md-2 pb-2">
                <div class="card-body">
                </div>
            </div>
            <div class="col-md-4 pb-2">
                <div class="card-body">
                    <input type="text" name="negara" placeholder="input nama negara" id="input-negara" class="form-control">
                </div>
            </div>
            <div class="col-md-4 pb-2">
                <div class="card-body">
                    <input type="date" name="tanggal" id="input-tanggal" class="form-control">
                </div>
            </div>
            <div class="col-md-2 pb-2">
                <div class="card-body">
                    <button id="btn-change" class="btn btn-success">Get Data</button>
                </div>
            </div>
        </div>
        </form>
    <!-- Hasil Negara -->
        <div class="row p-1">
            <div class="col-md-12 pb-2">
                <h4 class="text-center" id="country"></h4>
            </div>
        </div>
    <!-- Hasil Tanggal -->
        <div class="row p-1">
            <div class="col-md-12 pb-2">
                <h6 class="text-center" id="day"></h6>
            </div>
        </div>
    <!-- Card baris 1 -->
        <div class="row pt-1 ps-3 pe-3 pb-3">
            <div class="col-4">
                <div class="card" >
                    <div class="card-body bg-primary text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-virus-covid fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">Active Cases</h4>
                        <h5 class="card-title text-center" id="active-cases"></h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" >
                    <div class="card-body bg-warning text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-head-side-mask fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">New Cases</h4>
                        <h5 class="card-title text-center" id="new-cases"></h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" >
                    <div class="card-body card-body bg-success text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-hospital fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">Recovered Cases</h4>
                        <h5 class="card-title text-center" id="recovered-cases"></h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card baris 2 -->
        <div class="row pt-1 ps-3 pe-3 pb-3">
            <div class="col-4">
                <div class="card" >
                    <div class="card-body bg-secondary text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-virus fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">Total Cases</h4>
                        <h5 class="card-title text-center" id="total-cases"></h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" >
                    <div class="card-body bg-danger text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-skull-crossbones fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">Total Deaths</h4>
                        <h5 class="card-title text-center" id="total-deaths"></h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" >
                    <div class="card-body bg-info text-white">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-vial-virus fa-4x"></i>
                        </div>
                        <h4 class="card-title text-center">Total Tests</h4>
                        <h5 class="card-title text-center" id="total-tests"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row p-2 m-0" style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: #06427F; color: white; text-align: center;">
  <div class="col-12">Copyright &copy; 2022. All Rights Reserved </div>
    <!-- <p>Footer</p> -->
</div>

</body>
</html>
